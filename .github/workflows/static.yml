# Workflow para construir y desplegar un proyecto de Angular en GitHub Pages
name: Deploy Angular to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm install
      
      # ----------------------------------------------------
      # 1. USA EL NOMBRE DEL REPOSITORIO: web-mov
      # ----------------------------------------------------
      - name: Build Angular App
        run: npm run build -- --configuration production --base-href /web-mqv/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # ----------------------------------------------------
      # 2. USA EL NOMBRE DEL PROYECTO (de angular.json): webmqv
      # ----------------------------------------------------
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/webmqv/'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
